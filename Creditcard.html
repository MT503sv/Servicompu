<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Tarjeta de Crédito</title>
    <link rel="stylesheet" href="Estilo/Card.css">
</head>
<body>

    <div class="boton-inicio">
        <a href="inicio.html">Inicio</a>
    </div>
    <div class="container">
        <h2>Información de la Tarjeta de Crédito</h2>
        <form id="credit-card-form" method="POST" action="http://localhost:3000/submit">
            <label for="cardName">Nombre en la Tarjeta:</label>
            <input type="text" id="cardName" name="cardName" required>

            <label for="cardNumber">Número de Tarjeta:</label>
            <input type="text" id="cardNumber" name="cardNumber" maxlength="16" required>

            <label for="expiryDate">Fecha de Expiración (MM/AA):</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/AA" maxlength="5" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" maxlength="3" required>

            <button type="submit">Enviar</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="server.js"></script>
</body>
</html>
